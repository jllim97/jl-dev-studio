<app-section sectionId='skills' [title]="'Skills'" alignPosition="top">
  <div class="skills-box w-100">
    <div class="rounded p-3 shadow">
      <div class="row d-flex  container">
        <ng-container *ngFor="let skill of skillCardModels">
          <div class="align-self-stretch col-6 col-sm-3 col-lg-2 pb-2">
            <app-skill-card [skillImage]="skill.image ?? ''" [skillName]="skill.label ?? ''"></app-skill-card>

          </div>
        </ng-container>


      </div>
    </div>
  </div>
</app-section>
